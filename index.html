<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>System Reboot</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #00FF00;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .line {
      margin: 5px 0;
      opacity: 0;
      animation: appear 1s forwards;
    }

    @keyframes appear {
      to {
        opacity: 1;
      }
    }

    .progress-container {
      width: 60%;
      height: 10px;
      background: #111;
      border: 1px solid #0f0;
      margin-top: 20px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #0f0;
      animation: load 5s linear forwards;
    }

    @keyframes load {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    .glitch {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      mix-blend-mode: difference;
      opacity: 0.1;
    }

    .glitch::before,
    .glitch::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      opacity: 0.8;
      animation: glitch-animation 1.5s infinite ease-in-out;
    }

    .glitch::before {
      clip-path: inset(0 0 70% 0);
      background: red;
      animation-delay: -0.2s;
    }

    .glitch::after {
      clip-path: inset(70% 0 0 0);
      background: blue;
      animation-delay: -0.5s;
    }

    @keyframes glitch-animation {
      0% { transform: translate(0); }
      10% { transform: translate(-3px, -3px); }
      20% { transform: translate(3px, 3px); }
      30% { transform: translate(-3px, 3px); }
      40% { transform: translate(3px, -3px); }
      50% { transform: translate(0); }
      100% { transform: translate(0); }
    }
  </style>
</head>
<body>

  <div class="line">ðŸ”‹ System is Restarting...</div>
  <div class="line">Please wait while the system reboots.</div>
  <div class="line">Loading modules: <span id="percent">0%</span></div>
  <div class="line">Rebooting in <span id="countdown">5</span>...</div>

  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>

  <!-- Efek suara reboot -->
  <audio autoplay>
    <source src="https://www.soundjay.com/human/sounds/robot-reboot-1.mp3 " type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Glitch effect (opsional) -->
  <div class="glitch"></div>

  <script>
    // Animasi persentase loading
    const percentEl = document.getElementById("percent");
    let progress = 0;

    const interval = setInterval(() => {
      progress += 1;
      percentEl.textContent = progress + "%";
      if (progress >= 100) clearInterval(interval);
    }, 50);

    // Hitungan mundur
    let countdown = 5;
    const countdownEl = document.getElementById("countdown");

    const countdownInterval = setInterval(() => {
      countdown--;
      countdownEl.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(countdownInterval);
        countdownEl.textContent = "System Rebooted.";
      }
    }, 1000);
  </script>
</body>
</html>
