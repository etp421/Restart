<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Corrupted</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: red;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .glitch {
      font-size: 24px;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      10% { transform: translate(-2px, -2px); }
      20% { transform: translate(2px, 2px); }
      30% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      50% { transform: translate(0); }
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <div class="glitch">☠️ System Failure Detected ☠️</div>
  <button onclick="playSound()">Start Horror Sound</button>

  <audio id="scarySound" src="https://cdn.pixabay.com/audio/2021/12/31/audio_2c7a6d8e5b.mp3 "></audio>

  <script>
    function playSound() {
      const audio = document.getElementById("scarySound");
      audio.play().catch(e => {
        alert("Gagal memainkan suara. Coba klik lagi.");
        console.error(e);
      });
    }
  </script>

</body>
</html>
